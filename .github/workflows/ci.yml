name: Node.js CI

on:
  push:
    branches: [ main, criando-base-api-copilot ]
  pull_request:
    branches: [ main, criando-base-api-copilot ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm test